<!DOCTYPE html> 

<html lang="de"> 

  <head> 
    
      <link rel="stylesheet" href="design.css">  
      
      
      <meta charset="UTF-8"> 
  
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
      <title>Frohe Weihnachten</title>

  <body> 
  
      <h1>Frohe Weihnachten!</h1> 
  
      <p class="message">MÃ¶ge dein Weihnachten voller Freude, Liebe und Magie sein.</p> 
    
      <button class="animation-toggle" onclick="toggleSnowfall()">Schneeflocken anhalten</button> 

          <!-- Weihnachtsbaum -->
            <div class="christmas-tree">
                <div class="tree-trunk"></div>
            </div>
        
            <!-- Schneemann -->
            <div class="snowman">
                <div class="head">
                    <div class="hat"></div>
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="carrot"></div>
                </div>
                <div class="body"></div>
            </div>

            <!-- Rentier -->
            <div class="reindeer">
                <div class="antlers">
                  <div class="antler left"></div>
                  <div class="antler right"></div>
                </div>
                <div class="head">
                  <div class="eye left"></div>
                  <div class="eye right"></div>
                  <div class="nose"></div>
                </div>
                <div class="body"></div>
                <div class="legs">
                  <div class="leg front-left"></div>
                  <div class="leg front-right"></div>
                </div>
            </div>
    
      <h1>Melodie Abspielen</h1>
      <button id="playButton">Play Melodie</button>

    <script src="animation.js"></script>
  
  </body> 

  

</html>
